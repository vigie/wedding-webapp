<h2>{{guest?.welcomeMessage}}</h2>
<h3>Please let us know which of the following events you will be joining us for:</h3>
<button (click)="rsvp()">Save Changes</button>
<div class="rsvp">
<div>
    <p>Coming {{guest?.firstName}}?</p>
<ul>
    <li *ngIf="guest && guest?.events.guernsey.invited" class="rsvp-item">
        <a [routerLink]="['Guernsey']">Guernsey</a>
        <input type="radio" name="rsvpGuernsey" value="yes" (click)="guest?.events.guernsey.attending = 'yes'" [checked]="guest?.events.guernsey.attending === 'yes'">Yes
        <input type="radio" name="rsvpGuernsey" value="no" (click)="guest?.events.guernsey.attending = 'no'" [checked]="guest?.events.guernsey.attending === 'no'">No
    </li>
    <li *ngIf="guest && guest?.events.sanFrancisco.invited" class="rsvp-item">
        <a [routerLink]="['SF']">San Francisco</a>
        <input type="radio" name="rsvpSF" value="yes" (click)="guest?.events.sanFrancisco.attending = 'yes'" [checked]="guest?.events.sanFrancisco.attending === 'yes'">Yes
        <input type="radio" name="rsvpSF" value="no" (click)="guest?.events.sanFrancisco.attending = 'no'" [checked]="guest?.events.sanFrancisco.attending === 'no'">No
    </li>
    <li *ngIf="guest && guest?.events.santaCruz.invited" class="rsvp-item">
        <a [routerLink]="['SC']">Santa Cruz</a>
        <input type="radio" name="rsvpSC" value="yes" (click)="guest?.events.santaCruz.attending = 'yes'" [checked]="guest?.events.santaCruz.attending === 'yes'">Yes
        <input type="radio" name="rsvpSC" value="no" (click)="guest?.events.santaCruz.attending = 'no'" [checked]="guest?.events.santaCruz.attending === 'no'">No
    </li>
</ul>
</div>
<div *ngIf="plusOne">
    <p>Plus one joining?</p>
    <ul>
        <li class="rsvp-item">
            <input type="radio" name="plusOneRsvpGuernsey" value="yes" (click)="plusOne?.events.guernsey.attending = 'yes'" [checked]="plusOne?.events.guernsey.attending === 'yes'">Yes
            <input type="radio" name="plusOneRsvpGuernsey" value="no" (click)="plusOne?.events.guernsey.attending = 'no'" [checked]="plusOne?.events.guernsey.attending === 'no'">No
        </li>
        <li class="rsvp-item">
            <input type="radio" name="plusOneRsvpSF" value="yes" (click)="plusOne?.events.sanFrancisco.attending = 'yes'" [checked]="plusOne?.events.sanFrancisco.attending === 'yes'">Yes
            <input type="radio" name="plusOneRsvpSF" value="no" (click)="plusOne?.events.sanFrancisco.attending = 'no'" [checked]="plusOne?.events.sanFrancisco.attending === 'no'">No            
        </li>
        <li class="rsvp-item">
            <input type="radio" name="plusOneRsvpSC" value="yes" (click)="plusOne?.events.santaCruz.attending = 'yes'" [checked]="plusOne?.events.santaCruz.attending === 'yes'">Yes
            <input type="radio" name="plusOneRsvpSC" value="no" (click)="plusOne?.events.santaCruz.attending = 'no'" [checked]="plusOne?.events.santaCruz.attending === 'no'">No        
        </li>
    </ul>
</div>
</div>
