<div class="mt-main container-fluid">

    <!-- Header -->
    <div class="row">
        <header class="mt-header">
            <img [src]="headerImage" class="img-fluid mt-header-img">
        </header>
    </div>

    <!-- Log out -->
    <div class="row">
        <div class=" mt-logout" [hidden]="!guestService?.loggedInGuest">
            <p class="mt-guest-name">    
            Not {{guestService?.loggedInGuest?.firstName}} {{guestService?.loggedInGuest?.lastName}}?           
            </p>
            <a class="mt-logout-btn btn btn-sm btn-secondary" (click)="logOut($event)">log out</a>                          
        </div>    
    </div>

    <!-- Main -->
    <router-outlet></router-outlet>
</div>
